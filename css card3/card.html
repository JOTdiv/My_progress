<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="details">
                <img class="details--img" src="card--image.png" alt="">
                <h3 class="deteils--h">Manual B. Garcia</h3>
                <p class="details--p">front-end developer from <strong>nigeria</strong></p>
                <p class="details--p">
                    <i class="fa fa-map-marker" style="font-size:24px"></i> kwara, Nigeria
                </p>
            </div>

            <div class="card--body">

                <div class="content">
                    <div class="part">
                        <h2>1678</h2>
                        <p class="content--p">follower</p>
                    </div>
    
                    <div class="part">
                        <h2>67</h2>
                        <p class="content--p">following</p>
                    </div>
    
                    <div class="part">
                        <h2>877</h2>
                        <p class="content--p">article</p>
                    </div>
    
                    <div class="part">
                        <h2>85</h2>
                        <p class="content--p">works</p>
                    </div>
                </div>

                <div class="card--media">
                    <div class="media--img">
                        <a href="#" class="second fa fa-instagram"></a>
                    </div>

                    <div class="media--img">
                        <a href="#" class="second fa fa-twitter"></a>
                    </div>
                    
                    <div class="media--img">
                        <a href="#" class="second fa fa-facebook"></a>
                    </div>

                    <div class="media--img">
                        <a href="#" class="second fa fa-youtube"></a>
                    </div>
                    
                    <div class="media--img">
                        <a href="#" class="second fa fa-snapchat"></a>
                    </div>

                    <div class="media--img">
                        <a href="#" class="second fa fa-instagram"></a>
                    </div>

                    <div class="media--img">
                        <a href="#" class="second fa fa-reddit"></a>
                    </div>
                </div>

                <button class="btn1">message</button> <button class="btn2">follow</button>

            </div>
        </div>
    </div>
    
</body>
</html>
